<!DOCTYPE HTML>
<html>
	<head>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"

				data-sap-ui-theme="sap_bluecrystal">

		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("fiorilike2");

				var detail = sap.ui.view({id:"detail", viewName:"fiorilike2.detailView", type:sap.ui.core.mvc.ViewType.JS});
				app.addDetailPage(detail);
				
				/*
				var app = new sap.m.App("myApp",{initialPage:"mainPage"});

				contain.addDetailPage(detail);
				*/
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
